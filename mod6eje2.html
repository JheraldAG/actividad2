<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200">

<!-- Navbar -->
<nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <span class="text-2xl font-bold text-indigo-400">DashPro</span>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-lg hover:bg-gray-700">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.4-1.4A2 2 0 0118 14V11a6 6 0 00-4-5.7V5a2 2 0 10-4 0v.3A6 6 0 006 11v3a2 2 0 01-.6 1.4L4 17h5m6 0v1a3 3 0 11-6 0v-1" />
                    </svg>
                </button>
                <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..." class="w-10 h-10 rounded-full">
            </div>
        </div>
    </div>
</nav>

<div class="flex">

<!-- Sidebar -->
<aside class="w-64 bg-gray-800 min-h-screen">
    <nav class="mt-8">
        <a class="flex items-center px-6 py-3 bg-gray-700 text-indigo-400 border-r-4 border-indigo-500">
            <span class="ml-3 font-medium">Dashboard</span>
        </a>
        <a class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">Usuarios</a>
        <a class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">Analíticas</a>
        <a class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">Configuración</a>
    </nav>
</aside>

<!-- Main -->
<main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-8">Dashboard</h1>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-gray-800 rounded-lg p-6 shadow">
            <p class="text-gray-400 text-sm">Total Usuarios</p>
            <p class="text-3xl font-bold">2,543</p>
            <p class="text-green-400 text-sm mt-2">↑ 12.5%</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 shadow">
            <p class="text-gray-400 text-sm">Ingresos</p>
            <p class="text-3xl font-bold">$45,678</p>
            <p class="text-green-400 text-sm mt-2">↑ 8.2%</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 shadow">
            <p class="text-gray-400 text-sm">Pedidos</p>
            <p class="text-3xl font-bold">1,234</p>
            <p class="text-red-400 text-sm mt-2">↓ 3.1%</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 shadow">
            <p class="text-gray-400 text-sm">Satisfacción</p>
            <p class="text-3xl font-bold">4.8</p>
            <p class="text-green-400 text-sm mt-2">↑ 0.3</p>
        </div>
    </div>

    <!-- Tabla -->
    <div class="bg-gray-800 rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-700">
            <h2 class="text-xl font-semibold">Pedidos Recientes</h2>
        </div>
        <table class="w-full text-sm">
            <thead class="bg-gray-700 text-gray-300">
                <tr>
                    <th class="px-6 py-3 text-left">ID</th>
                    <th class="px-6 py-3 text-left">Cliente</th>
                    <th class="px-6 py-3 text-left">Producto</th>
                    <th class="px-6 py-3 text-left">Fecha</th>
                    <th class="px-6 py-3 text-left">Monto</th>
                    <th class="px-6 py-3 text-left">Estado</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700">
                <tr class="hover:bg-gray-700">
                    <td class="px-6 py-4">#1234</td>
                    <td class="px-6 py-4">Juan Pérez</td>
                    <td class="px-6 py-4">Laptop Pro</td>
                    <td class="px-6 py-4 text-gray-400">2024-01-15</td>
                    <td class="px-6 py-4">$1,299</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs bg-green-600/20 text-green-400 rounded">Completado</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</div>

</body>
</html>
